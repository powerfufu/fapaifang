<script>
    (function() {
        /*
        * 搜索类型切换
        * */
        $('[data-name="searchType"] li').on('click', function() {
            $(this).addClass('active').siblings().removeClass('active')
        })

        /*
        * 切换 mobile 筛选条件显示隐藏
        * 给 #filterBox 添加 open 即可显示，反之隐藏
        * */
        $('[data-toggle="filter"]').on('click', function(e) {
            var $filterBox = $('#filterBox')
            if ($filterBox.hasClass('open')) {
                $filterBox.removeClass('open')
            } else {
                $filterBox.addClass('open')
            }
            e.stopPropagation()
        })
    })()
</script>
